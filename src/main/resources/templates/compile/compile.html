<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>컴파일러</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    pre {
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
<h1>컴파일러</h1>
<form id="compile-form">
  <label for="language">언어 선택 : </label>
  <select name="language" id="language">
    <option value="c">C</option>
    <option value="java">Java</option>
    <option value="python">Python</option>
  </select>
  <br/><br/>
  <label for="code">소스 코드:</label><br/>
  <textarea name="code" id="code"></textarea><br/>
  <button type="button" onclick="compileCode()">컴파일</button>
</form>

<div>
  <h2>결과 :</h2>
  <pre id="output"></pre>
</div>
<script src="/js/complie.js"></script>
</body>
</html>
